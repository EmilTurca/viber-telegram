<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Telegram</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="app">
        <header></header>
        <main>
            <ul>
                <li class="contacts__profile status--online">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-1.jpeg" alt="">
                    </div>
                        <h2>Badia Sasa</h2>
                        <p>Bine, osai spun.</p>
                        <small><i class="fa-solid fa-check-double"></i> Luni</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
                <li class="contacts__profile status--online">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-2.jpg" alt="">
                    </div>
                        <h2>Dima</h2>
                        <p>Ne vedem maine.</p>
                        <small><i class="fa-solid fa-check-double"></i> Ieri</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
                <li class="contacts__profile status--ofline">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-3.jpeg" alt="">
                    </div>
                        <h2>Andrei</h2>
                        <p>Hai, paca.</p>
                        <small><i class="fa-solid fa-check-double"></i> Sambata</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
                <li class="contacts__profile status--ofline">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-4.jpeg" alt="">
                    </div>
                        <h2>Ion</h2>
                        <p>?</p>
                        <small><i class="fa-solid fa-check-double"></i> Viner</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
                <li class="contacts__profile status--ofline">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-4.jpg" alt="">
                    </div>
                        <h2>Prieteni</h2>
                        <p><i class="fa-solid fa-face-laugh-beam"></i> sticker</p>
                        <small><i class="fa-solid fa-check-double"></i> Marti</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
                <li class="contacts__profile status--ofline">
                    <div class="profile__slide">
                    <div class="profile__avatar">
                        <img src="imaginea-6.jpeg" alt="">
                    </div>
                        <h2>Colegul</h2>
                        <p>Ce avem pentru acasa la romana.</p>
                        <small><i class="fa-solid fa-check-double"></i> 15:30</small>
                    </div>
                    <div class="profile__actions">
                        <button><i class="fa-solid fa-box"></i><br>Archive</button>
                    </div>
                </li>
            </ul>
        </main>
        <footer></footer>
    </section>
</body>
</html>
